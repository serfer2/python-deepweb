<html>
    <head>
        <title>Hello from Flask</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" type="text/css" />
    </head>
    <body>
        {% if name %}
        <h1>Hello {{ name }}!</h1>
        {% else %}
        <h1>Hello, World!</h1>
        {% endif %}
    </body>
</html>
